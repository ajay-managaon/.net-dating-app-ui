<div class="mb-3">
    <input 
        [class.is-invalid]="ngControl.touched && ngControl.invalid"
        type={{type}}
        class="form-control" 
        [formControl]="ngControl.control"
        placeholder={{label}}>
    <div *ngIf="ngControl.control.hasError('required')" class="invalid-feedback">Please enter a {{label}}</div>
    <div *ngIf="ngControl.control.hasError('minlength')" class="invalid-feedback">
        {{label}} must be at least {{ngControl.control.hasError('minlength')['requiredLength']}}
    </div>
    <div *ngIf="ngControl.control.hasError('maxlength')" class="invalid-feedback">
        {{label}} must be at most {{ngControl.control.hasError('maxlength')['requiredLength']}}
    </div>
    <div *ngIf="ngControl.control.hasError('isMatching') && ngControl.control.value.length > 0" class="invalid-feedback">
        Passwords do not match
    </div>
</div>
